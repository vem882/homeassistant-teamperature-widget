<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' http://homeassistant.local:8123 https://homeassistant.local:8123 https://*.iconify.design; script-src 'self' https://code.iconify.design; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="widget" class="drag">
        <span id="lock-icon">🔒</span>
        <span id="settings-icon">⚙️</span>
            <!-- Talo ja lämpömittari -->
    <svg id="house-svg" width="32" height="32" viewBox="0 0 48 48">
        <!-- Katto -->
        <polygon points="8,24 24,8 40,24" fill="#444" />
        <!-- Talo -->
        <rect id="house-body" x="14" y="24" width="20" height="16" rx="3" fill="#1e1e1e" />
        <!-- Lämpömittari putki -->
        <rect id="thermometer-tube" x="34" y="30" width="4" height="8" rx="2" fill="#bbb"/>
        <!-- Lämpömittari elohopea -->
        <rect id="thermometer-mercury" x="35" y="34" width="2" height="4" fill="#ff5252"/>
        <!-- Lämpömittari pallo -->
        <circle id="thermometer-bulb" cx="36" cy="42" r="4" fill="#ff5252"/>
    </svg>
    <div id="temp">loading...</div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
